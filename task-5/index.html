<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce Product page</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawosome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!--  header -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="logo">Sneakers.</li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-profilePic">
                <ul>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                    <li><img src="img/profile.webp" alt="profile-pic" width="50"></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="cart-section">
        <div class="container">
            <div class="cart-image">
                <div class="large-image">
                    <img src="img/image-product-1.jpg" alt="shoe image large">
                </div>
                <div class="small-image">
                    <div>
                        <img src="img/image-product-1.jpg" alt="shoe image small">
                        <div class="hover-content"></div>
                    </div>
                    <div>
                        <img src="img/image-product-2.jpg" alt="shoe image small">
                        <div class="hover-content"></div>
                    </div>
                    <div>
                        <img src="img/image-product-3.jpg" alt="shoe image small">
                        <div class="hover-content"></div>
                    </div>
                    <div>
                        <img src="img/image-product-4.jpg" alt="shoe image small">
                        <div class="hover-content"></div>
                    </div>
                </div>

            </div>
            <div class="cart-text">
                <p class="skeakar">SNEAKER COMPANY</p>
                <h1>Fall Limited Edition Sneakers</h1>
                <p class="para">These low-profile sneakers are your perfect casual wear companion. Featuring a durable
                    rubber outer
                    sole,
                    they'll withstand everything the weather can offer. </p>
                <p><span class="prize">$125.00</span> <span class="bg-black">50%</span></p>
                <p class="strikethrough">$250.00</p>
                <div class="btn">
                    <button class="plus-minus">
                        <span class="minus">-</span>
                        <span>0</span>
                        <span class="plus">+</span>
                    </button>
                    <button class="bg-orange"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
