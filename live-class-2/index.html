<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
    <style>
        div {
            margin: 1rem;
        }

        span {
            font-size: 10px;
        }

        table td {
            padding: 0.2rem 3rem;
            border-right: 1px solid #bbb;
        }

        .image {
            display: flex;
            justify-content: space-between;
        }

        ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="image">
            <div class="left-image">
                <img src="./image/ict-division.png" alt="Ict division logo" width="200">
            </div>
            <div class="right-image">
                <img src="./image/image-369252-1606643540.jpg" alt="Learning and earning logo" width="200">
            </div>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Course Module-2020</li>
                <li>Class Schedule</li>
                <li>Success Story</li>
                <li>Attendance</li>
                <li>FAQ</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Student Registration From</h2>
            <hr>
            <h3>Please enter relevent information</h3>
            <form action="#">
                <div>
                    <label for="district">Disctrict <span>(Institute District: Where you want to do your
                            course)*</span></label><br>
                    <select name="district" id="district">
                        <option value="" selected disabled>--Select One--</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="rajshahi">Rajshahi</option>
                        <option value="rangpur">Rangpur</option>
                        <option value="barishal">Barishal</option>
                        <option value="khulna">Khulna</option>
                        <option value="sylet">Sylet</option>
                        <option value="chitagong">Chitagong</option>
                    </select>
                </div>
                <div>
                    <label for="course">Course*</label> <br>
                    <select name="course" id="course">
                        <option value="" selected disabled>--Select One--</option>
                        <option value="web design and development">Web Design and Development -2020 (2020,February)
                        </option>
                        <option value="digital marketing"> Digital Marketing -2020(2020,February)
                        </option>
                        <option value="graphics design">Graphics Design -2020 (2020,February)</option>
                    </select>
                </div>
                <div>
                    <label for="studentName">Student Name*</label> <br>
                    <input type="text" id="studentName" name="studentName" placeholder="Rashed Mahmud" required>
                </div>
                <div>
                    <label for="fatherName">Father Name*</label> <br>
                    <input type="text" id="fatherName" name="fatherName" placeholder="Rashed Mahmud" required>
                </div>
                <div>
                    <label for="motherName">Mother Name*</label> <br>
                    <input type="text" id="motherName" name="motherName" placeholder="Rashed Mahmud" required>
                </div>
                <fieldset>
                    <legend>Date of Birth*</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="day">Day:</label><br>
                                <select name="DOB" id="day">
                                    <option value="" selected disabled>Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                            </td>
                            <td>
                                <label for="month">Month:</label><br>
                                <select name="DOB" id="month">
                                    <option value="" selected disabled>Select</option>
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="septembar">Septembar</option>
                                    <option value="octobar">Octobar</option>
                                    <option value="novembar">Novembar</option>
                                    <option value="decembar">Decembar</option>
                                </select>
                            </td>
                            <td>
                                <label for="year">Year:</label><br>
                                <select name="DOB" id="year">
                                    <option value="" selected disabled>Select</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </fieldset>

                <div>
                    <P>Gender*</P>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <P>Physically Handicapped*</P>
                    <input type="radio" name="physicallyHandicapped" id="YesHandicapped">
                    <label for="YesHandicapped">Yes</label>
                    <input type="radio" name="physicallyHandicapped" id="NoHandicapped">
                    <label for="NoHandicapped">No</label>
                </div>
                <div>
                    <label for="email">Email*</label><br>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div>
                    <label for="phone">Phone* <span>(Must be 11 Degits)</span></label><br>
                    <input type="text" name="phone" id="phone" placeholder="01234567890" required>
                </div>
                <div>
                    <label for="identificationType">Identification Type*</label><br>
                    <select name="identificationType" id="identificationType">
                        <option value="" disabled>Select One</option>
                        <option value="birth-certificate-no">Birth Certificate No.</option>
                        <option value="nationalID">National ID</option>
                    </select>
                </div>
                <div>
                    <label for="identificationNo">Identification No. <span>( (Must be 10 digits for new NID or 17
                            digits for old NID. If your National ID is 13 digits, then please add your birth year with
                            the ID as prefix. Example: 1980XXXXXXXXXXXXX))</span>*</label><br>
                    <input type="text" id="identificationNo" name="identificationNo" placeholder="1980XXXXXXXXXXXXX"
                        required>
                </div>
                <div>
                    <label for="district-home">Home Disctrict*</label><br>
                    <select name="district-home" id="district-home">
                        <option value="" selected disabled>--Select One--</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="rajshahi">Rajshahi</option>
                        <option value="rangpur">Rangpur</option>
                        <option value="barishal">Barishal</option>
                        <option value="khulna">Khulna</option>
                        <option value="sylet">Sylet</option>
                        <option value="chitagong">Chitagong</option>
                    </select>
                </div>
                <div>
                    <label for="upazilla">Upazilla*</label><br>
                    <select name="upazilla" id="upazilla">
                        <option value="" selected disabled>--Select One--</option>
                        <option value="niamatpur">Niamatpur</option>
                        <option value="porsha">Porsha</option>
                        <option value="shapahar">Shapahar</option>
                        <option value="manda">Manda</option>
                        <option value="dhamoirhat">Dhamoirhat</option>
                        <option value="bodolgachi">Bodolgachi</option>
                        <option value="naogaon-sadar">Naogaon-sadar</option>
                    </select>
                </div>
                <div>
                    <label for="educationalQualification">Educational Qualification*</label><br>
                    <select name="educationalQualification" id="educationalQualification">
                        <option value="" selected disabled>--Select One--</option>
                        <option value="higherSecondary">Higher Secondary/Equivalent</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="master">Master</option>
                        <option value="phd">Phd</option>
                    </select>
                </div>
                <div>
                    <p>Have you any Computer*</p>
                    <input type="radio" name="haveComputer" id="yesHave">
                    <label for="yesHave">Yes</label>
                    <input type="radio" name="haveComputer" id="NoHave">
                    <label for="NoHave">No</label>
                </div>
                <div>
                    <label for="photograph">Photograph* <span>(File type must be jpg or jpeg or png. Maximum file size 2
                            mb.)</span></label><br>
                    <input type="file" name="photograph" id="photograph">
                </div>
                <div>
                    <label for="signature">Signature* <span>(File type must be jpg or jpeg or png. Maximum file size 2
                            mb.)</span></label><br>
                    <input type="file" name="signature" id="signature">
                </div>
                <button type="submit">Submit Data</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;All rights reserved by Rashed Mahmud</p>
    </footer>
</body>

</html>
